<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pöbelmaschine</title>
  <style>
    @keyframes glitch {
      0% { text-shadow: 2px 2px magenta, -2px -2px cyan; }
      20% { text-shadow: -2px 2px cyan, 2px -2px magenta; }
      40% { text-shadow: 2px -2px magenta, -2px 2px cyan; }
      60% { text-shadow: -2px -2px cyan, 2px 2px magenta; }
      80% { text-shadow: 2px 2px cyan, -2px -2px magenta; }
      100% { text-shadow: -2px 2px magenta, 2px -2px cyan; }
    }

    body {
      margin: 0;
      background: black;
      color: yellow;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
      animation: glitch 1.2s infinite;
    }

    .slots {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 2rem 1rem;
      gap: 1rem;
    }

    .slot {
      background: black;
      border: 3px solid yellow;
      padding: 1rem 2rem;
      font-size: 2rem;
      width: 120px;
      min-height: 60px;
      animation: glitch 1.2s infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      background: yellow;
      color: black;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    footer {
      margin-top: auto;
      font-size: 0.8rem;
      color: yellow;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <h1>PÖBELMASCHINE</h1>
  <div class="slots">
    <div id="slot1" class="slot">---</div>
    <div id="slot2" class="slot">---</div>
    <div id="slot3" class="slot">---</div>
  </div>
  <button onclick="start()">START</button>
  <footer>&lt;3 by Paul Rand</footer>

  <script>
    const adj = [
      "räudige", "verstrahlte", "brunzige", "verrotzte", "verschallerte", "schlonzige",
      "zerlatschte", "gammelige", "vermatschte", "versabberte", "verbeulte",
      "trantütige", "klapprige", "verfledderte", "versiffte", "klobige",
      "wackelige", "torkelnde", "prasslige"
    ];

    const part1 = [
      "Baller", "Brabbel", "Grotten", "Modder", "Wurst", "Quatsch", "Eier", "Wurzel",
      "Hampel", "Knitter", "Hohl", "Piss", "Zappel", "Lotter", "Kuller", "Dings",
      "Bims", "Bums", "Knatter", "Blech", "Laub", "Schaum", "Ranz", "Schleim", "Gammel", "Patsche"
    ];

    const part2 = [
      "Keks", "Gott", "Jockel", "Eimer", "Olm", "Schwurbler", "Wicht", "Trottel",
      "Lümmel", "Kopp", "Spinner", "Lappen", "Mirko", "Kasper", "Hannes", "Heiopei",
      "Zwerg", "Held", "Ingo", "Lauch", "Flitsche", "Karton", "Rambo", "Nase"
    ];

    function start() {
      document.getElementById('slot1').textContent = adj[Math.floor(Math.random() * adj.length)];
      document.getElementById('slot2').textContent = part1[Math.floor(Math.random() * part1.length)];
      document.getElementById('slot3').textContent = part2[Math.floor(Math.random() * part2.length)];
    }
  </script>
</body>
</html>
