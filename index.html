<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pöbelmaschine</title>
<style>
  /* Farbpalette CMYK-inspiriert: Cyan, Magenta, Yellow, Schwarz */
  :root {
    --cyan: #00bcd4;
    --magenta: #e91e63;
    --yellow: #ffeb3b;
    --black: #212121;
    --bg: #121212;
    --slot-bg: #1f1f1f;
    --slot-border: #333;
    --text-light: #e0e0e0;
  }

  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: var(--bg);
    color: var(--text-light);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
  }

  h1 {
    color: var(--yellow);
    margin-bottom: 1rem;
    text-align: center;
  }

  .pobelmaschine {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 800px;
    margin-bottom: 2rem;
  }

  .slot {
    background-color: var(--slot-bg);
    border: 2px solid var(--slot-border);
    border-radius: 10px;
    padding: 1rem 2rem;
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    min-width: 140px;
    flex-grow: 1;
    user-select: none;
    transition: border-color 0.3s ease;
  }

  /* Farblich unterschiedlich je Slot */
  .slot.adj {
    border-color: var(--cyan);
    color: var(--cyan);
  }
  .slot.part1 {
    border-color: var(--magenta);
    color: var(--magenta);
  }
  .slot.part2 {
    border-color: var(--yellow);
    color: var(--black);
    background-color: var(--yellow);
  }

  button {
    background: var(--cyan);
    border: none;
    padding: 1rem 2rem;
    border-radius: 8px;
    font-size: 1.2rem;
    font-weight: 700;
    color: var(--black);
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 8px var(--cyan);
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: var(--magenta);
    color: var(--text-light);
    box-shadow: 0 0 12px var(--magenta);
  }

  @media (max-width: 500px) {
    .slot {
      font-size: 1.4rem;
      padding: 0.7rem 1rem;
      min-width: 100px;
    }
    button {
      width: 100%;
    }
    .pobelmaschine {
      gap: 0.5rem;
    }
  }
</style>
</head>
<body>
  <h1>Die Pöbelmaschine</h1>

  <div class="pobelmaschine">
    <div class="slot adj" id="slot-adj">--</div>
    <div class="slot part1" id="slot-part1">--</div>
    <div class="slot part2" id="slot-part2">--</div>
  </div>

  <button id="generateBtn">Neues Pöbel generieren</button>

<script>
  const words = {
    adj: {
      m: [
        "räudiger",
        "verballerter",
        "matschiger",
        "muffiger",
        "miefiger",
        "gammliger",
        "prassliger",
        "verwaschener",
        "verquollener",
        "verschlackerter",
        "knalliger",
        "bröseliger",
        "dreckiger",
        "labbriger",
        "gruseliger",
        "ranziger",
        "schröcklicher",
        "patschiger"
      ]
    },
    part1: [
      "Baller",
      "Brabbel",
      "Grotten",
      "Modder",
      "Wurst",
      "Quatsch",
      "Eier",
      "Wurzel",
      "Hampel",
      "Knitter",
      "Hohl",
      "Piss",
      "Zappel",
      "Lotter",
      "Kuller",
      "Bims",
      "Bums",
      "Knatter",
      "Blech",
      "Laub",
      "Schaum",
      "Gammel"
    ],
    part2: [
      "Keks",
      "Gott",
      "Jockel",
      "Eimer",
      "Olm",
      "Schwurbler",
      "Wicht",
      "Trottel",
      "Lümmel",
      "Kopp",
      "Spinner",
      "Mirko",
      "Kasper",
      "Hannes",
      "Heiopei",
      "Zwerg",
      "Held",
      "Ingo",
      "Lauch",
      "Flitsche",
      "Karton",
      "Rambo",
      "Nase"
    ]
  };

  // Funktion zum zufälligen Auswählen eines Elements aus Array
  function randomChoice(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  // Element-Referenzen
  const slotAdj = document.getElementById("slot-adj");
  const slotPart1 = document.getElementById("slot-part1");
  const slotPart2 = document.getElementById("slot-part2");
  const btn = document.getElementById("generateBtn");

  // Generieren einer neuen Beleidigung
  function generatePobel() {
    // Maskulin - alle Adjektive enden mit -er
    const adj = randomChoice(words.adj.m);
    const p1 = randomChoice(words.part1);
    const p2 = randomChoice(words.part2);

    slotAdj.textContent = adj;
    slotPart1.textContent = p1;
    slotPart2.textContent = p2;
  }

  btn.addEventListener("click", generatePobel);

  // Initiale Ausgabe
  generatePobel();
</script>

</body>
</html>
