<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PöbelMaschine</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #ffff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header, footer {
      padding: 1rem;
      color: #ffff00;
      font-weight: bold;
    }

    .slots {
      display: flex;
      gap: 1rem;
      margin: 2rem 0;
    }

    .slot {
      border: 2px solid #ffff00;
      padding: 1rem 2rem;
      font-size: 2rem;
      min-width: 120px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
    }

    .glitch {
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 blue; }
      20% { text-shadow: -2px 0 green, 2px 0 magenta; }
      40% { text-shadow: 2px 0 yellow, -2px 0 cyan; }
      60% { text-shadow: -1px 1px lime, 1px -1px pink; }
      80% { text-shadow: 0px 0px white; }
      100% { text-shadow: 2px 0 red, -2px 0 blue; }
    }

    button {
      background: transparent;
      border: 2px solid #ffff00;
      color: #ffff00;
      padding: 0.5rem 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Pöbelmaschine v2</header>
  <div class="slots">
    <div class="slot" id="slot1">---</div>
    <div class="slot" id="slot2">---</div>
    <div class="slot" id="slot3">---</div>
  </div>
  <button onclick="roll()">slot mich hart</button>
  <footer>@2025 by Paul Rand™</footer>

  <script>
    const adjectives = [
      "räudige", "verschallerte", "verballerte", "bräsige",
      "muffelige", "flutschige", "prasslige", "rotzige",
      "glibberige", "gammelige"
    ];

    const part1 = [
      "Baller", "Brabbel", "Grotten", "Modder", "Wurst", "Quatsch",
      "Eier", "Wurzel", "Hampel", "Knitter", "Hohl", "Piss",
      "Zappel", "Lotter", "Kuller", "Dings", "Bims", "Bums",
      "Knatter", "Blech", "Laub", "Schaum"
    ];

    const part2 = [
      "Keks", "Gott", "Jockel", "Eimer", "Olm", "Schwurbler",
      "Wicht", "Trottel", "Lümmel", "Kopp", "Spinner", "Lappen",
      "Mirko", "Kasper", "Hannes", "Heiopei", "Zwerg", "Held",
      "Ingo", "Lauch", "Flitsche", "Karton", "Rambo", "Nase"
    ];

    function roll() {
      const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
      const p1 = part1[Math.floor(Math.random() * part1.length)];
      const p2 = part2[Math.floor(Math.random() * part2.length)];

      document.getElementById("slot1").textContent = adj;
      document.getElementById("slot2").textContent = p1;
      document.getElementById("slot3").textContent = p2;

      document.getElementById("slot1").classList.add("glitch");
      document.getElementById("slot2").classList.add("glitch");
      document.getElementById("slot3").classList.add("glitch");

      setTimeout(() => {
        document.getElementById("slot1").classList.remove("glitch");
        document.getElementById("slot2").classList.remove("glitch");
        document.getElementById("slot3").classList.remove("glitch");
      }, 1000);
    }
  </script>
</body>
</html>
