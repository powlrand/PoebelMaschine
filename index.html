<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Pöbelmaschine</title>
<style>
  :root {
    --color-cyan: #00ffff;
    --color-magenta: #ff00ff;
    --color-yellow: #ffff00;
    --color-text: var(--color-cyan);
    --slot-bg: #001010;
    --slot-border: var(--color-cyan);
    --bg-color: #000000;
    --font-family: 'Courier New', Courier, monospace;
  }
  body {
    background: var(--bg-color);
    color: var(--color-text);
    font-family: var(--font-family);
    margin: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  h1 {
    font-weight: 600;
    font-size: 2.4rem;
    color: var(--color-text);
    margin-bottom: 1rem;
    text-shadow:
      1px 0 var(--color-text),
      0 1px var(--color-text),
      -1px 0 var(--color-text),
      0 -1px var(--color-text);
  }
  #slot-machine {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: nowrap;
    min-width: 25rem;
  }
  .slot {
    background: var(--slot-bg);
    border: 3px solid var(--slot-border);
    border-radius: 6px;
    width: 7rem;
    height: 5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.8rem;
    font-weight: 600;
    color: var(--color-text);
    text-align: center;
    padding: 0 0.3rem;
    overflow-wrap: break-word;
    flex-shrink: 0;
    letter-spacing: 0.05em;
  }
  #spin-button {
    background: none;
    border: 3px solid var(--color-text);
    border-radius: 8px;
    color: var(--color-text);
    font-family: var(--font-family);
    font-size: 1.3rem;
    padding: 0.6rem 1.5rem;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    transition: background 0.2s, color 0.2s;
  }
  #spin-button:hover {
    background: var(--color-text);
    color: var(--bg-color);
  }
  #spin-button:active {
    transform: scale(0.96);
  }

  /* Responsive */
  @media (max-width: 400px) {
    #slot-machine {
      min-width: auto;
      gap: 0.5rem;
      justify-content: center;
    }
    .slot {
      width: 5.5rem;
      height: 4rem;
      font-size: 1.4rem;
    }
    #spin-button {
      font-size: 1.1rem;
      padding: 0.5rem 1.2rem;
    }
  }
</style>
</head>
<body>

<h1>Pöbelmaschine</h1>

<div id="slot-machine">
  <div id="slot1" class="slot">----</div>
  <div id="slot2" class="slot">----</div>
  <div id="slot3" class="slot">----</div>
</div>

<button id="spin-button">Slot mich hart</button>

<script>
  const words = {
    adj1: [
      "räudig", "verballert", "matschig", "muffig", "miefig", "gammlig", "labbrig", "gruselig"
    ],
    part1: [
      "Baller", "Brabbel", "Grotten", "Papp", "Schwurb", "Flach", "Wurst", "Schlabber", "Matsch", "Brüll"
    ],
    part2: [
      "Jockel", "Eimer", "Olm", "Keks", "Kopp", "Klopper", "Kreisel", "Gott", "Kopp", "Kante", "Birne", "Kopf", "Birne"
    ]
  };

  function getRandom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function spinSlot(id, text) {
    const el = document.getElementById(id);
    el.textContent = text;
  }

  async function spin() {
    // Animation: kurz "glitchen"
    const glitchIterations = 6;
    const glitchDelay = 80;

    for (let i = 0; i < glitchIterations; i++) {
      spinSlot("slot1", getRandom(words.adj1));
      spinSlot("slot2", getRandom(words.part1) + "-");
      spinSlot("slot3", getRandom(words.part2));
      await new Promise(r => setTimeout(r, glitchDelay));
    }

    // Finale Ausgabe
    const adj1 = getRandom(words.adj1);
    const part1 = getRandom(words.part1);
    const part2 = getRandom(words.part2);

    spinSlot("slot1", adj1);
    spinSlot("slot2", part1 + "-");
    spinSlot("slot3", part2);
  }

  document.getElementById("spin-button").addEventListener("click", spin);

  // Initial Text
  spinSlot("slot1", "----");
  spinSlot("slot2", "----");
  spinSlot("slot3", "----");
</script>

</body>
</html>
