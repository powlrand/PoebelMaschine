<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pöbelmaschine</title>
  <style>
    @keyframes glitch {
      0% {
        text-shadow: 2px 0 yellow, -2px 0 cyan;
      }

      20% {
        text-shadow: -2px 0 magenta, 2px 0 lime;
      }

      40% {
        text-shadow: 2px 0 red, -2px 0 blue;
      }

      60% {
        text-shadow: -2px 0 cyan, 2px 0 magenta;
      }

      80% {
        text-shadow: 2px 0 lime, -2px 0 yellow;
      }

      100% {
        text-shadow: 2px 0 yellow, -2px 0 cyan;
      }
    }

    body {
      background-color: black;
      color: yellow;
      font-family: monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      font-size: 2.5rem;
      text-align: center;
      padding: 1rem;
      animation: glitch 1s infinite;
    }

    .slot-machine {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    .slots {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .slot {
      border: 3px solid yellow;
      padding: 1rem 2rem;
      font-size: 2rem;
      min-width: 120px;
      text-align: center;
      animation: glitch 1.2s infinite;
    }

    button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: black;
      color: yellow;
      border: 2px solid yellow;
      cursor: pointer;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .slot {
        font-size: 1.2rem;
        padding: 0.5rem 1rem;
        min-width: 80px;
      }

      button {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }

      header {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>
  <header>Pöbelmaschine</header>
  <div class="slot-machine">
    <div class="slots">
      <div class="slot" id="slot1">----</div>
      <div class="slot" id="slot2">----</div>
      <div class="slot" id="slot3">----</div>
    </div>
    <button onclick="generate()">START</button>
  </div>
  <footer>♥ by Paul Rand</footer>

  <script>
    const adjectives = {
      m: [
        "räudiger", "verballerter", "matschiger", "muffiger",
        "miefiger", "gammliger", "labbriger", "verschallerter",
        "gruseliger", "schleimiger", "prassliger"
      ],
      f: [
        "räudige", "verballerte", "matschige", "muffige",
        "miefige", "gammlige", "labbrige", "verschallerte",
        "gruselige", "schleimige", "prasslige"
      ]
    };

    const part1 = [
      "Baller", "Brabbel", "Grotten", "Modder", "Wurst", "Quatsch",
      "Eier", "Wurzel", "Hampel", "Knitter", "Hohl", "Piss", "Zappel",
      "Lotter", "Kuller", "Dings", "Bims", "Bums", "Knatter", "Blech",
      "Laub", "Schaum", "Gammel","Brech"
    ];

    const part2 = [
      { word: "Keks", gender: "m" },
      { word: "Gott", gender: "m" },
      { word: "Jockel", gender: "m" },
      { word: "Eimer", gender: "m" },
      { word: "Olm", gender: "m" },
      { word: "Schwurbler", gender: "m" },
      { word: "Wicht", gender: "m" },
      { word: "Trottel", gender: "m" },
      { word: "Lümmel", gender: "m" },
      { word: "Kopp", gender: "m" },
      { word: "Spinner", gender: "m" },
      { word: "Lappen", gender: "m" },
      { word: "Mirko", gender: "m" },
      { word: "Kasper", gender: "m" },
      { word: "Hannes", gender: "m" },
      { word: "Heiopei", gender: "m" },
      { word: "Zwerg", gender: "m" },
      { word: "Held", gender: "m" },
      { word: "Ingo", gender: "m" },
      { word: "Lauch", gender: "m" },
      { word: "Flitsche", gender: "f" },
      { word: "Karton", gender: "m" },
      { word: "Rambo", gender: "m" },
      { word: "Nase", gender: "f" }
    ];

    function generate() {
      const p1 = part1[Math.floor(Math.random() * part1.length)];
      const p2 = part2[Math.floor(Math.random() * part2.length)];
      const adjList = adjectives[p2.gender];
      const a = adjList[Math.floor(Math.random() * adjList.length)];

      document.getElementById("slot1").textContent = a;
      document.getElementById("slot2").textContent = p1;
      document.getElementById("slot3").textContent = p2.word;
    }
  </script>
</body>

</html>
